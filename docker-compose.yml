version: '3'
services:
  postgres:
    build: ./pgsql
    container_name: api_pgsql
    volumes:
      - postgres_etl:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
  es: 
    image: elasticsearch:8.6.2
    container_name: api_es
    environment:
    - xpack.security.enabled=false
    - discovery.type=single-node
    ports:
      - "9200:9200"
    depends_on:
      - postgres
    volumes:
      - es_data:/usr/share/elasticsearch/data
  redis:
    image: redis:latest
    container_name: api_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  etl:
    build: ./etl
    container_name: api_etl
    environment:
    - ENV=prod
    depends_on: 
      postgres:
        condition: service_started  
      es:
        condition: service_started
      redis:
        condition: service_started
  nginx:
    image: nginx:latest
    container_name: api_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro
    ports:
      - "80:80"
    depends_on:
      fastapi:
        condition: service_started
  fastapi:
    build: ./fastapi
    container_name: api_fastapi
    environment:
    - ENV=prod
    - ENV-FILE=/app/.env
    depends_on:
      es:
        condition: service_started
      redis:
        condition: service_started
volumes:
  postgres_etl:
  redis_data:
  es_data:
